<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Simple Web Scraper</h1>
    <p>Click the button below to scrape data and download the Excel file.</p>
    <form action="/scrape" method="GET">
        <button type="submit">Scrape & Download</button>
    </form>
</body>
</html>
